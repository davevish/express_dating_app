<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Finder S
        urvey</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--  theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="survey-style.css">

    <link href="https://fonts.googleapis.com/css?family=Pavanam" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
    <script src="javascript/app.js"></script>


</head>
<body>
<body id="body">
    <div class="contents">
        <div class="basicInfo">
            <h1>Add Your Basic Information</h1>
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="picture">Picture:</label>
                    <input type="text" class="form-control" id="picture" placeholder="www.link.com/yourface.jpg">
                </div>
            </form>
        </div>
        <h1>Take This Survey!</h1>
        <hr>
        <div class="form-group col-sm-12">
            <div class="questions col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <h3>Question 1</h3>
                <label for="q1"><h4>What is your favorite color?</h4></label>
                <form id="q1">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="1">Red
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="2">Blue
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="3">Green
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="4">Black
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="5">White
                    </label>
                </form>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <div class="questions col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <h3>Question 2</h3>
                <label for="q2"><h4>What is your favorite movie genre?</h4></label>
                <form id="q2">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="1">Action
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="2">Romance
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="3">Comedy
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="4">Horror
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="5">Documentry
                    </label>
                </form>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <div class="questions col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <h3>Question 3</h3>
                <label for="q3"><h4>What is your favorite music genre?</h4></label>
                <form id="q3">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="1">Rock & Roll
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="2">Rap / R&B
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="3">Country
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="4">Pop
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="5">Classics
                    </label>
                </form>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <div class="questions col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <h3>Question 4</h3>
                <label for="q4"><h4>What is your favorite type of chocolate?</h4></label>
                <form id="q4">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="1">Dark
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="2">Milk
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="3">White
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="4">With Nuts
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="5">Raw Cocoa
                    </label>
                </form>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <div class="questions col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <h3>Question 5</h3>
                <label for="q5"><h4>What is your favorite hobby?</h4></label>
                <form id="q5">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="1">Writting
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="2">Cooking
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="3">Cars
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="4">Dancing
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="5">Flim / Photography
                    </label>
                </form>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <div class="questions col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <h3>Question 6</h3>
                <label for="q6"><h4>What is your dream car?</h4></label>
                <form id="q6">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="1">Honda / Toyota
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="2">Chevy / Ford
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="3">Ferrari / Lamborghini
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="4">BMW / VW
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="5">Subaru
                    </label>
                </form>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <div class="questions col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <h3>Question 7</h3>
                <label for="q7"><h4>What kind of socks do you wear most regularly?</h4></label>
                <form id="q7">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="1">Knee
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="2">Ankle
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="3">1/2 Calf
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="4">Soccer / Football Socks
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="5">No Socks
                    </label>
                </form>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <div class="questions col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <h3>Question 8</h3>
                <label for="q8"><h4>What is your favorite food?</h4></label>
                <form id="q8">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="1">Burgers
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="2">Anything Vegan
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="3">Pizza
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="4">Pho
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="5">Kimchi
                    </label>
                </form>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <div class="questions col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <h3>Question 9</h3>
                <label for="q9"><h4>What is your favorite travel destination?</h4></label>
                <form id="q9">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="1">Beach
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="2">Stay Home
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="3">Big City
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="4">Famous Landmarks
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="5">Outdoors
                    </label>
                </form>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <div class="questions col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <h3>Question 10</h3>
                <label for="q10"><h4>What is your favorite YouTube channel?</h4></label>
                <form id="q10">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="1">Casey Neistat
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="2">My Drunk Kitchen
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="3">Jake Paul
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="4">H3H3 Productions
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="5">ThatDudeInBlue
                    </label>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p> </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="col-sm-12">

        <button type="submit" class="btn btn-default" id="submit">Submit</button>
    </div>

    <div class="navbar-bottom" id="footer">
        <a href="/api/friends">API List</a>
    </div>

    <script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
